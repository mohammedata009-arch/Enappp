<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Adrenaline 100 - Mohamed Taha</title>
    <style>
        body { background: #1a1a2e; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .box { background: #16213e; padding: 20px; border-radius: 15px; max-width: 400px; margin: auto; border: 2px solid #0f3460; }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-green { background: #27ae60; color: white; }
        .btn-wa { background: #25D366; color: white; }
        .timer { font-size: 50px; color: #e94560; font-weight: bold; }
        #lock-screen, #game { display: none; }
        input { width: 90%; padding: 10px; margin: 10px 0; text-align: center; }
    </style>
</head>
<body>

<div class="box" id="start">
    <h2>English Adrenaline ðŸš€</h2>
    <p>You have 10 seconds to start!</p>
    <button class="btn btn-green" onclick="startTrial()">START FREE TRIAL</button>
</div>

<div class="box" id="game">
    <div class="timer" id="time">10</div>
    <div id="q-text" style="font-size: 20px; margin: 20px 0;"></div>
    <div id="options"></div>
</div>

<div class="box" id="lock-screen">
    <h2 style="color: #e94560;">TRIAL ENDED! ðŸ›‘</h2>
    <p>Get 100 Questions & Unlimited Time</p>
    <div id="dev-id" style="background: #0f3460; padding: 10px; margin: 10px 0; font-family: monospace;"></div>
    <button class="btn btn-wa" onclick="toWA()">ACTIVATE VIA WHATSAPP</button>
    <input type="text" id="code-in" placeholder="Enter Code">
    <button class="btn btn-green" onclick="unlock()">ACTIVATE</button>
</div>

<script>
    const myPhone = "249999240574";
    const devID = "MT" + Math.floor(Math.random() * 9000);
    document.getElementById('dev-id').innerText = devID;

    let timeLeft = 10;
    let currentIdx = 0;
    let isLive = false;

    // Ø¨Ù†Ùƒ Ø§Ù„Ù€ 100 Ø³Ø¤Ø§Ù„ (Ù†Ù…Ø§Ø°Ø¬)
    const questions = [];
    for(let i=1; i<=100; i++) {
        questions.push({
            q: `Question ${i}: What is the correct English for 'Ù…Ø±Ø­Ø¨Ø§Ù‹'?`,
            a: ["Hello", "Bye", "Sun", "Car"],
            c: 0
        });
    }

    function startTrial() {
        document.getElementById('start').style.display = 'none';
        document.getElementById('game').style.display = 'block';
        loadQ();
        let timer = setInterval(() => {
            if(!isLive) {
                timeLeft--;
                document.getElementById('time').innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('game').style.display = 'none';
                    document.getElementById('lock-screen').style.display = 'block';
                }
            }
        }, 1000);
    }

    function loadQ() {
        const q = questions[currentIdx];
        document.getElementById('q-text').innerText = q.q;
        const optDiv = document.getElementById('options');
        optDiv.innerHTML = '';
        q.a.forEach((opt, i) => {
            const b = document.createElement('button');
            b.className = 'btn'; b.style.background = '#0f3460'; b.style.color = 'white';
            b.innerText = opt;
            b.onclick = () => { currentIdx++; loadQ(); };
            optDiv.appendChild(b);
        });
    }

    function toWA() {
        const msg = `Hi Mohamed Taha, I want to activate ID: ${devID}1998`;
        window.open(`https://wa.me/${myPhone}?text=${encodeURIComponent(msg)}`);
    }

    function unlock() {
        if(document.getElementById('code-in').value === devID + "1998") {
            isLive = true;
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('time').innerText = "âˆž";
            alert("Unlimited Mode Unlocked!");
        } else { alert("Wrong Code!"); }
    }
</script>
</body>
</html>
